<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Corridor Flight Logic - Test Suite v2</title>

    <!-- CesiumJS from Ion CDN -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.123/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.123/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #38bdf8;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            max-width: 1400px;
        }

        @media (max-width: 900px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #0284c7;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
        }

        button.secondary {
            background: #334155;
        }

        button.secondary:hover {
            background: #475569;
        }

        .status-bar {
            background: #1e293b;
            padding: 12px 16px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-item {
            font-size: 0.85rem;
        }

        .status-item span {
            color: #94a3b8;
        }

        .status-item strong {
            color: #10b981;
        }

        .status-item strong.error {
            color: #ef4444;
        }

        .status-item strong.pending {
            color: #f59e0b;
        }

        /* Console Output */
        #console {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 16px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            flex-grow: 1;
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #334155;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry.pass {
            color: #10b981;
        }

        .log-entry.fail {
            color: #ef4444;
        }

        .log-entry.info {
            color: #60a5fa;
        }

        .log-entry.warn {
            color: #f59e0b;
        }

        .log-entry.header {
            color: #38bdf8;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 12px;
            padding-top: 8px;
            border-top: 2px solid #334155;
        }

        .log-entry.header:first-child {
            margin-top: 0;
            border-top: none;
        }

        .log-entry .timestamp {
            color: #64748b;
            margin-right: 8px;
        }

        .log-entry .label {
            font-weight: 600;
            margin-right: 8px;
        }

        .log-entry.pass .label::before {
            content: "âœ“ ";
        }

        .log-entry.fail .label::before {
            content: "âœ— ";
        }

        /* Visible Cesium Container for debugging */
        #cesiumContainer {
            width: 100%;
            height: 350px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #334155;
        }

        .viewer-label {
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Summary Box */
        .summary {
            background: #1e293b;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            display: none;
        }

        .summary.visible {
            display: block;
        }

        .summary h3 {
            color: #38bdf8;
            margin-bottom: 10px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .summary-stat {
            text-align: center;
            padding: 12px;
            background: #334155;
            border-radius: 6px;
        }

        .summary-stat .value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .summary-stat .label {
            font-size: 0.75rem;
            color: #94a3b8;
            text-transform: uppercase;
        }

        .summary-stat.passed .value {
            color: #10b981;
        }

        .summary-stat.failed .value {
            color: #ef4444;
        }

        .summary-stat.total .value {
            color: #60a5fa;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
    </style>
</head>

<body>
    <h1>ðŸ§ª Safe Corridor Flight Logic - Test Suite v2</h1>
    <p class="subtitle">
        Testing with camera teleportation to fix LOD culling (3D tiles must be visible to sample)
    </p>

    <div class="main-layout">
        <div class="left-panel">
            <div class="controls">
                <button id="runTestsBtn" onclick="runAllTests()">â–¶ Start Tests</button>
                <button id="clearBtn" class="secondary" onclick="clearConsole()">Clear Console</button>
            </div>

            <div class="status-bar">
                <div class="status-item">
                    <span>Cesium:</span>
                    <strong id="cesiumStatus" class="pending">Initializing...</strong>
                </div>
                <div class="status-item">
                    <span>OSM Buildings:</span>
                    <strong id="osmStatus" class="pending">Not Loaded</strong>
                </div>
                <div class="status-item">
                    <span>Tests:</span>
                    <strong id="testStatus" class="pending">Ready</strong>
                </div>
            </div>

            <div id="console">
                <div class="log-entry info">Waiting for test execution...</div>
            </div>

            <div id="summary" class="summary">
                <h3>Test Results</h3>
                <div class="summary-grid">
                    <div class="summary-stat passed">
                        <div class="value" id="passedCount">0</div>
                        <div class="label">Passed</div>
                    </div>
                    <div class="summary-stat failed">
                        <div class="value" id="failedCount">0</div>
                        <div class="label">Failed</div>
                    </div>
                    <div class="summary-stat total">
                        <div class="value" id="totalCount">0</div>
                        <div class="label">Total</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="viewer-label">Live Camera View (Debug)</div>
            <div id="cesiumContainer"></div>
        </div>
    </div>

    <!-- Import our safe-corridor module -->
    <script src="../static/js/safe-corridor.js"></script>

    <script>
        // ========================================================================
        // Test Configuration
        // ========================================================================

        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJlNzYzZDA0ZC0xMzM2LTRiZDYtOTlmYi00YWZlYWIyMmIzZDQiLCJpZCI6Mzc5MzIwLCJpYXQiOjE3Njg1MTI0NTV9.SFfIGeLNyHKRsAD8oJdDHpNibeSoxx_ISirSN1-xKdg";

        // Timing configuration for tile loading
        const CAMERA_SETTLE_MS = 1500;   // Time to wait after camera move for tiles to load
        const TILE_LOAD_MS = 2000;       // Additional time for 3D tiles to stream
        const BETWEEN_TESTS_MS = 500;    // Pause between tests

        // Global state
        let viewer = null;
        let osmTileset = null;
        let testsRunning = false;
        let testResults = { passed: 0, failed: 0, total: 0 };

        // ========================================================================
        // Console Logging
        // ========================================================================

        function log(message, type = 'info') {
            const consoleEl = document.getElementById('console');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;

            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;

            consoleEl.appendChild(entry);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        function logHeader(message) {
            const consoleEl = document.getElementById('console');
            const entry = document.createElement('div');
            entry.className = 'log-entry header';
            entry.textContent = message;
            consoleEl.appendChild(entry);
        }

        function clearConsole() {
            document.getElementById('console').innerHTML = '';
            document.getElementById('summary').classList.remove('visible');
            testResults = { passed: 0, failed: 0, total: 0 };
        }

        function updateStatus(id, text, success = true) {
            const el = document.getElementById(id);
            el.textContent = text;
            el.className = success ? '' : 'error';
        }

        // ========================================================================
        // Utility: Delay with frame rendering
        // ========================================================================

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function waitForTilesToLoad(viewer, maxWaitMs = 5000) {
            const startTime = Date.now();

            // Wait for tiles to be ready
            while (Date.now() - startTime < maxWaitMs) {
                // Force a render
                viewer.scene.render();

                // Check if tiles are loading
                const tilesLoading = viewer.scene.globe.tilesLoaded === false;

                if (!tilesLoading) {
                    log('Globe tiles loaded', 'info');
                    break;
                }

                await delay(100);
            }

            // Extra delay for 3D tiles to stream
            await delay(TILE_LOAD_MS);
        }

        // ========================================================================
        // Cesium Initialization
        // ========================================================================

        async function initCesium() {
            try {
                log('Initializing Cesium Viewer...', 'info');

                // VISIBLE viewer for proper WebGL context and LOD
                viewer = new Cesium.Viewer('cesiumContainer', {
                    globe: new Cesium.Globe(Cesium.Ellipsoid.WGS84),
                    skyBox: false,
                    skyAtmosphere: new Cesium.SkyAtmosphere(),
                    animation: false,
                    timeline: false,
                    baseLayerPicker: false,
                    geocoder: false,
                    homeButton: false,
                    sceneModePicker: false,
                    selectionIndicator: false,
                    navigationHelpButton: false,
                    infoBox: false,
                    fullscreenButton: false,
                    requestRenderMode: false, // Continuous rendering for tile loading
                    maximumRenderTimeChange: Infinity
                });

                // Enable depth testing for accurate sampling
                viewer.scene.globe.depthTestAgainstTerrain = true;

                updateStatus('cesiumStatus', 'Ready', true);
                log('Cesium Viewer initialized (visible for debugging)', 'pass');

                // Pre-load OSM Buildings tileset
                log('Pre-loading OSM Buildings tileset (Asset 96188)...', 'info');
                updateStatus('osmStatus', 'Loading...', true);

                osmTileset = await SafeCorridor.getOsmBuildingsTileset(viewer);

                // Make OSM Buildings visible for debugging
                osmTileset.show = true;

                updateStatus('osmStatus', 'Ready', true);
                log('OSM Buildings tileset loaded (visible for debug)', 'pass');

                return true;
            } catch (error) {
                updateStatus('cesiumStatus', 'Error', false);
                log(`Cesium initialization failed: ${error.message}`, 'fail');
                console.error(error);
                return false;
            }
        }

        // ========================================================================
        // Camera Teleportation (Critical for LOD!)
        // ========================================================================

        async function teleportCameraTo(lat, lon, heightM = 500) {
            log(`ðŸ“ Teleporting camera to (${lat.toFixed(4)}, ${lon.toFixed(4)}) at ${heightM}m altitude`, 'info');

            // Move camera to target location
            viewer.camera.setView({
                destination: Cesium.Cartesian3.fromDegrees(lon, lat, heightM),
                orientation: {
                    heading: Cesium.Math.toRadians(0),
                    pitch: Cesium.Math.toRadians(-45), // Look down at 45Â°
                    roll: 0
                }
            });

            // Force render frames to trigger tile requests
            for (let i = 0; i < 10; i++) {
                viewer.scene.render();
                await delay(50);
            }

            // Wait for camera to settle and tiles to stream
            log(`â³ Waiting ${CAMERA_SETTLE_MS}ms for tiles to load...`, 'info');
            await delay(CAMERA_SETTLE_MS);

            // Additional wait for 3D tiles
            await waitForTilesToLoad(viewer, 3000);

            log('ðŸ“· Camera positioned, tiles loaded', 'pass');
        }

        // ========================================================================
        // Test Runner
        // ========================================================================

        async function runTest(name, startLat, startLon, endLat, endLon, expected) {
            testResults.total++;

            logHeader(`TEST: ${name}`);
            log(`Route: (${startLat.toFixed(4)}, ${startLon.toFixed(4)}) â†’ (${endLat.toFixed(4)}, ${endLon.toFixed(4)})`, 'info');

            try {
                // =====================================================================
                // CRITICAL FIX: Teleport camera to test location BEFORE sampling
                // This ensures 3D tiles are loaded (LOD culling fix)
                // =====================================================================
                await teleportCameraTo(startLat, startLon, 500);

                // Create route positions
                const start = Cesium.Cartesian3.fromDegrees(startLon, startLat, 0);
                const end = Cesium.Cartesian3.fromDegrees(endLon, endLat, 0);

                // Call our function under test
                const result = await SafeCorridor.calculateSafeCorridorHeight(viewer, [start, end], {
                    safetyBuffer: 15,
                    sampleSpacing: 10,
                    debug: false
                });

                // =====================================================================
                // Zero Height Warning (Debugging)
                // =====================================================================
                if ((result.maxObstacleHeight || 0) === 0) {
                    log('âš ï¸ Zero height detected. Tileset might not be loaded or no buildings in area.', 'warn');
                }

                // Log results
                log(`Max Obstacle Height: ${result.maxObstacleHeight?.toFixed(1) || 0}m`,
                    (result.maxObstacleHeight || 0) > 0 ? 'pass' : 'warn');
                log(`Suggested Altitude: ${result.maxHeight?.toFixed(1)}m`, 'info');
                log(`Samples: ${result.sampleCount} (${result.validSamples || 0} valid)`, 'info');

                if (result.faaValidation) {
                    log(`FAA Valid: ${result.faaValidation.isValid}`, result.faaValidation.isValid ? 'info' : 'warn');
                    log(`FAA Summary: ${result.faaValidation.summary}`, 'info');

                    if (result.faaValidation.violationSegments?.length > 0) {
                        log(`Violations: ${result.faaValidation.violationSegments.length} segment(s)`, 'warn');
                    }
                }

                // Validate expectations
                let passed = true;
                const failures = [];

                // Check isValid expectation
                if (expected.isValid !== undefined) {
                    if (result.faaValidation?.isValid !== expected.isValid) {
                        passed = false;
                        failures.push(`Expected isValid=${expected.isValid}, got ${result.faaValidation?.isValid}`);
                    }
                }

                // Check altitude range
                if (expected.minAltitude !== undefined) {
                    if (result.maxHeight < expected.minAltitude) {
                        passed = false;
                        failures.push(`Expected altitude >= ${expected.minAltitude}m, got ${result.maxHeight?.toFixed(1)}m`);
                    }
                }

                if (expected.maxAltitude !== undefined) {
                    if (result.maxHeight > expected.maxAltitude) {
                        passed = false;
                        failures.push(`Expected altitude <= ${expected.maxAltitude}m, got ${result.maxHeight?.toFixed(1)}m`);
                    }
                }

                // Check for violations
                if (expected.hasViolations !== undefined) {
                    const hasViolations = (result.faaValidation?.violationSegments?.length || 0) > 0;
                    if (hasViolations !== expected.hasViolations) {
                        passed = false;
                        failures.push(`Expected hasViolations=${expected.hasViolations}, got ${hasViolations}`);
                    }
                }

                // Check obstacle detection (CRITICAL for this fix)
                if (expected.minObstacleHeight !== undefined) {
                    if ((result.maxObstacleHeight || 0) < expected.minObstacleHeight) {
                        passed = false;
                        failures.push(`Expected obstacle height >= ${expected.minObstacleHeight}m, got ${result.maxObstacleHeight?.toFixed(1)}m`);
                    }
                }

                // Report result
                if (passed) {
                    testResults.passed++;
                    log(`<span class="label">PASSED</span> ${name}`, 'pass');
                } else {
                    testResults.failed++;
                    failures.forEach(f => log(`  â†’ ${f}`, 'fail'));
                    log(`<span class="label">FAILED</span> ${name}`, 'fail');
                }

                // Pause between tests
                await delay(BETWEEN_TESTS_MS);

                return passed;

            } catch (error) {
                testResults.failed++;
                log(`<span class="label">ERROR</span> ${error.message}`, 'fail');
                console.error(error);
                return false;
            }
        }

        // ========================================================================
        // Test Cases
        // ========================================================================

        async function runAllTests() {
            if (testsRunning) return;

            testsRunning = true;
            document.getElementById('runTestsBtn').disabled = true;
            updateStatus('testStatus', 'Running...', true);
            clearConsole();

            log('Starting Safe Corridor Test Suite v2...', 'info');
            log('Fixed: Camera teleportation for LOD culling', 'info');
            log('================================================', 'info');

            // Ensure Cesium is ready
            if (!viewer) {
                const ready = await initCesium();
                if (!ready) {
                    testsRunning = false;
                    document.getElementById('runTestsBtn').disabled = false;
                    updateStatus('testStatus', 'Init Failed', false);
                    return;
                }
            }

            // =====================================================================
            // SCENARIO A: Happy Path - Empty Park in Irvine
            // =====================================================================
            await runTest(
                'Scenario A: Aldrich Park (UCI) - Open Field',
                33.6461, -117.8428,
                33.6470, -117.8410,
                {
                    isValid: true,
                    maxAltitude: 60,        // Park area, expect low/no obstacles
                    hasViolations: false
                }
            );

            // =====================================================================
            // SCENARIO B: Urban Buildings - Downtown LA
            // =====================================================================
            await runTest(
                'Scenario B: Downtown LA - US Bank Tower Area',
                34.0514, -118.2548,
                34.0530, -118.2530,
                {
                    minObstacleHeight: 20   // Should detect buildings in downtown
                }
            );

            // =====================================================================
            // SCENARIO C: Skyscraper - Salesforce Tower SF (CRITICAL TEST)
            // Salesforce Tower: 326m (1070ft) - tallest in SF
            // MUST return height > 100m to prove building detection works
            // =====================================================================
            await runTest(
                'Scenario C: Salesforce Tower SF - Skyscraper',
                37.7897, -122.3972,
                37.7905, -122.3960,
                {
                    minObstacleHeight: 100, // MUST detect the tall building
                    hasViolations: true     // 326m definitely exceeds 121m FAA limit
                }
            );

            // =====================================================================
            // SCENARIO D: Medium Commercial - Irvine Spectrum
            // =====================================================================
            await runTest(
                'Scenario D: Irvine Spectrum - Commercial',
                33.6496, -117.7412,
                33.6510, -117.7390,
                {
                    isValid: true,
                    minObstacleHeight: 5,   // Some commercial structures
                    maxAltitude: 100
                }
            );

            // =====================================================================
            // SCENARIO E: FAA Violation - Willis Tower Chicago
            // Willis Tower: 442m (1451ft)
            // =====================================================================
            await runTest(
                'Scenario E: Willis Tower Chicago - Massive Violation',
                41.8789, -87.6359,
                41.8795, -87.6345,
                {
                    minObstacleHeight: 100, // Should detect a major building
                    hasViolations: true     // Definitely exceeds FAA limit
                }
            );

            // =====================================================================
            // SCENARIO F: Edge Case - Empty Route
            // =====================================================================
            logHeader('SCENARIO F: Edge Case - Empty Route');
            try {
                testResults.total++;
                log('Testing empty route handling...', 'info');

                const result = await SafeCorridor.calculateSafeCorridorHeight(viewer, [], {
                    safetyBuffer: 15
                });

                if (result.sampleCount === 0 && result.maxHeight === 15) {
                    testResults.passed++;
                    log('<span class="label">PASSED</span> Empty route returns safety buffer only', 'pass');
                } else {
                    testResults.failed++;
                    log('<span class="label">FAILED</span> Unexpected result for empty route', 'fail');
                }
            } catch (error) {
                testResults.failed++;
                log(`<span class="label">ERROR</span> ${error.message}`, 'fail');
            }

            // =====================================================================
            // SCENARIO G: Edge Case - Single Point
            // =====================================================================
            logHeader('SCENARIO G: Edge Case - Single Point');
            try {
                testResults.total++;
                log('Testing single point handling...', 'info');

                // Teleport to the point first
                await teleportCameraTo(33.6846, -117.8265, 500);

                const singlePoint = Cesium.Cartesian3.fromDegrees(-117.8265, 33.6846, 0);
                const result = await SafeCorridor.calculateSafeCorridorHeight(viewer, [singlePoint], {
                    safetyBuffer: 15
                });

                if (result.sampleCount >= 1) {
                    testResults.passed++;
                    log(`<span class="label">PASSED</span> Single point sampled: ${result.sampleCount} sample(s)`, 'pass');
                } else {
                    testResults.failed++;
                    log('<span class="label">FAILED</span> Single point not sampled correctly', 'fail');
                }
            } catch (error) {
                testResults.failed++;
                log(`<span class="label">ERROR</span> ${error.message}`, 'fail');
            }

            // =====================================================================
            // Summary
            // =====================================================================
            log('================================================', 'info');
            log(`Tests Complete: ${testResults.passed}/${testResults.total} passed`,
                testResults.failed === 0 ? 'pass' : 'warn');

            if (testResults.failed > 0) {
                log(`âš ï¸ ${testResults.failed} test(s) failed. Check OSM data availability for those regions.`, 'warn');
            }

            // Update UI
            document.getElementById('passedCount').textContent = testResults.passed;
            document.getElementById('failedCount').textContent = testResults.failed;
            document.getElementById('totalCount').textContent = testResults.total;
            document.getElementById('summary').classList.add('visible');

            updateStatus('testStatus',
                testResults.failed === 0 ? 'All Passed âœ“' : `${testResults.failed} Failed`,
                testResults.failed === 0
            );

            testsRunning = false;
            document.getElementById('runTestsBtn').disabled = false;
        }

        // ========================================================================
        // Initialization
        // ========================================================================

        window.addEventListener('load', async () => {
            log('Page loaded. Click "Start Tests" to begin.', 'info');
            log('v2: Includes camera teleportation fix for LOD culling', 'info');

            // Check if SafeCorridor module loaded
            if (typeof SafeCorridor !== 'undefined') {
                log('SafeCorridor module loaded successfully', 'pass');
            } else {
                log('ERROR: SafeCorridor module not found!', 'fail');
                log('Make sure safe-corridor.js is in ../static/js/', 'warn');
                updateStatus('osmStatus', 'Module Missing', false);
            }
        });
    </script>
</body>
